<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NutOS</title>
  <link rel="stylesheet" href="os.css" />
</head>
<body>

  <!-- Écran d'accueil -->
  <div id="homeScreen" class="screen">
    <div class="icon-grid">
      <div class="app-icon" onclick="launchApp('notes')">📝<span>Notes</span></div>
      <div class="app-icon" onclick="launchApp('browser')">🌐<span>Web</span></div>
      <div class="app-icon" onclick="launchApp('clock')">⏰<span>Horloge</span></div>
      <div class="app-icon" onclick="launchApp('gallery')">🖼️<span>Galerie</span></div>
      <div class="app-icon" onclick="launchApp('filemanager')">📂<span>Fichiers</span></div>
      <div class="app-icon" onclick="launchApp('calendar')">📅<span>Agenda</span></div>
      <div class="app-icon" onclick="launchApp('calculator')">🧮<span>Calculatrice</span></div>
    </div>
  </div>

  <!-- Écran d'application -->
  <div id="appScreen" class="screen" style="display:none;">
    <div id="appContent" class="app-content"></div>

    <!-- Barre de navigation -->
    <div id="navBar">
      <button onclick="goHome()">⚪</button>
      <button onclick="goBack()">⬅</button>
      <button onclick="openTaskSwitcher()">⬜</button>
    </div>
  </div>

  <!-- Sélecteur multitâche -->
  <div id="taskSwitcher" style="display:none;">
    <h2>Apps ouvertes</h2>
    <div id="taskList"></div>
    <button onclick="closeTaskSwitcher()">Fermer</button>
  </div>

  <!-- Scripts -->
  <script src="apps.js"></script>
  <script src="core.js"></script>

</body>
</html>
